<div class="form-overlay">
  <div class="form-container">
    <h2>‚ú® Ajouter une nouvelle recette</h2>
    
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre de la recette *</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title"
          placeholder="Ex: Tarte aux pommes de grand-m√®re"
          class="form-control"
          [class.error]="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched">
        
        <div *ngIf="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched" class="error-message">
          <small *ngIf="recipeForm.get('title')?.errors?.['required']">Le titre est requis</small>
          <small *ngIf="recipeForm.get('title')?.errors?.['minlength']">Le titre doit faire au moins 3 caract√®res</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description"
          placeholder="D√©crivez votre recette, les ingr√©dients, la pr√©paration..."
          class="form-control textarea"
          rows="4">
        </textarea>
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isSubmitting">
          Annuler
        </button>
        
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="recipeForm.invalid || isSubmitting">
          <span *ngIf="isSubmitting">Ajout en cours...</span>
          <span *ngIf="!isSubmitting">üç≥ Ajouter la recette</span>
        </button>
      </div>
    </form>
  </div>
</div>
